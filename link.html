    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%);
    background-color: #000000;
    font-family: Arial, sans-serif;
}

.link-tree {
    text-align: center;
    padding: 2px;
    border-radius: 11px;
    width: 380px;
    background-color: rgb(57, 11, 11);
    position: relative;
    z-index: 1;
    overflow: hidden;
}

.link-tree::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(70deg, #ec2e0c, #e3e31a, #e57d41, #f37e7e);
    background-size: 500%;
    z-index: -1;
    animation: gradientBorder 5s linear infinite;
    border-radius: inherit;
}

@keyframes gradientBorder {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Add the green background inside the content box */
.link-tree .content {
    background-color: rgb(255, 231, 201); 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(42, 44, 97, 0.1);
    position: relative;
    z-index: 1;
}

.profile img {
    width: 150px;
    height: auto;
    object-fit: cover;
    margin: 15px 0px 35px 0px;
    border-radius: 10px;
}

.profile img:hover {
    box-shadow: 0 0 20px rgba(255, 140, 58, 0.8);
}

.profile h1 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #ff6a00;
}

.profile h3 {
    font-weight: 550;
    color: #a25706;
    font-weight: 200;
    font-size: 16px;
    margin-bottom: 20px;
}

h6 {
    color: #d7c8ba;
    font-weight: 50;
    font-size: 8px;
    margin-top: 10px;
    margin-bottom: -10px;
}

.links a {
    display: flex;
    align-items: center;
    padding: 10px;
    margin-bottom: 10px;
    border: 0.2px solid rgb(255, 255, 255);
    background-color: #ffffff;
    color: rgb(98, 56, 2);
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.sociallinks {
    transition: transform 0.3s, background-color 0.3s;
}

.links a:hover {
    /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); */
    background-color: #ff8732;
    color: black;
}

.links a i {
    margin-right: 10px;
    font-size: 30px;
}

.link-tree {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeIn 1.5s forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
